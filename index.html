<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mastermind</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="computer">
        <div class="computer__box">
          <div class="computer__item">B</div>
          <div class="computer__item">R</div>
          <div class="computer__item">Y</div>
          <div class="computer__item">G</div>
        </div>
      </div>
      <div class="player">
        <div class="player__box">
          <div class="player__item" draggable="true">B</div>
          <div class="player__item" draggable="true">R</div>
          <div class="player__item" draggable="true">Y</div>
          <div class="player__item" draggable="true">G</div>
        </div>
      </div>
    </div>
  </body>
</html>
